<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* تنظیمات عمومی */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        /* بک‌گراند بلر */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./cover.jpg') no-repeat center center/cover;
            filter: blur(20px);
            z-index: -1;
        }

        /* کانتینر اصلی پلیر */
        .player-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        /* کاور موزیک */
        .cover {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* نام موزیک */
        .song-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        /* پلیر صوتی */
        audio {
            width: 100%;
            outline: none;
            --progress-color: #ff9800;
            --background-color: #ffffff;
        }

        /* نوار پیشرفت شخصی‌سازی‌شده */
        audio::-webkit-media-controls-panel {
            background-color: transparent;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: white;
        }

        /* دکمه‌های پخش */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .play-button {
            background: #ff9800;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .play-button svg {
            fill: white;
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="player-container">
        <!-- تصویر کاور موزیک -->
        <img src="./cover.jpg" alt="Song Cover" class="cover">
        
        <!-- نام آهنگ -->
        <div class="song-title">Hamin Moonde Bood</div>
        
        <!-- پلیر صوتی -->
        <audio id="audio" src="./beanie.mp3"></audio>

        <!-- دکمه‌های کنترل -->
        <div class="controls">
            <button class="play-button" id="play-button">
                <!-- آیکون پخش -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play-button');

        let isPlaying = false;

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"></path>
                    </svg>
                `;
            } else {
                audio.play();
                isPlaying = true;
                playButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6zm8-14v14h4V5z"></path>
                    </svg>
                `;
            }
        });
    </script>
</body>

</html>
