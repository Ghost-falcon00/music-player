<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            outline: none;
        }

        audio::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-pause-button {
            background-color: #ff5722;
            border-radius: 50%;
            padding: 5px;
        }

        audio::-webkit-media-controls-timeline {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: center;
        }

        /* ÿßÿ≥ÿ™ÿß€åŸÑ Ÿàÿß⁄©ŸÜÿ¥‚Äå⁄Øÿ±ÿß ÿ®ÿ±ÿß€å ŸÖŸàÿ®ÿß€åŸÑ */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .player-container {
                padding: 10px;
                border-radius: 15px;
            }

            footer {
                font-size: 0.7em;
            }
        }
    </style>
</head>

<body>
    <h1>Enjoy the Music üéµ</h1>
    <div class="player-container">
        <audio controls>
            <source src="./beanie.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer>
        Created with ‚ù§Ô∏è
    </footer>
</body>

</html>
